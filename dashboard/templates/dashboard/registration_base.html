{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>{% block title %}Django CRM - Login{% endblock title %}</title>

  <link href="{% static 'css2/font-face.css' %}" rel="stylesheet" media="all">
  <link rel="stylesheet" type="text/css" href="{% static 'css2/all.css' %}">

  <link rel="stylesheet" type="text/css" href="{% static 'css2/bootstrap.css' %}">

  <link rel="stylesheet" type="text/css" href="{% static 'css2/style.css' %}">
  
</head>
<body style="background: #fff;">
  <nav class="navbar navbar-expand-sm navbar-light bg-light">        
    <div class="collapse navbar-collapse" id="collapsibleNavId">
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            <li class="nav-item active">
                <a class="nav-link" href="{% url 'admin:index' %}">Admin</a>
            </li>           
        </ul>     
    </div>
</nav>
    <div class="container">
      {% block content %}
      {% endblock content %}
    </div>

    <script src="{% static 'js2/jquery-3.3.1.min.js' %}"></script>

    {% block js %}
    {% endblock %}
</body>
</html>
